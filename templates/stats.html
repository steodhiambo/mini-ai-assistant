<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini AI Assistant - Statistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme with blue accents */
            --primary-gradient: linear-gradient(135deg, #0066ff 0%, #00b4ff 100%);
            --success-gradient: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            --danger-gradient: linear-gradient(135deg, #da3633 0%, #b62324 100%);
            --warning-gradient: linear-gradient(135deg, #d29922 0%, #f0b724 100%);
            --accent-blue: #0066ff;
            --accent-cyan: #00b4ff;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-input: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            --border-color: #30363d;
            --success: #3fb950;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(0, 102, 255, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(0, 180, 255, 0.04) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(2%, 2%) rotate(1deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1000px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        nav {
            display: flex;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav a:hover {
            color: var(--text-primary);
            background: rgba(0, 102, 255, 0.1);
        }

        nav a.active {
            color: var(--text-primary);
            background: var(--primary-gradient);
            box-shadow: 0 2px 8px rgba(0, 102, 255, 0.3);
        }

        /* Main Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 28px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent-blue);
            box-shadow: 0 12px 40px rgba(0, 102, 255, 0.2);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:nth-child(2)::before { background: var(--success-gradient); }
        .stat-card:nth-child(3)::before { background: var(--danger-gradient); }
        .stat-card:nth-child(4)::before { background: var(--warning-gradient); }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 16px;
            display: block;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .stat-card:nth-child(2) .stat-value {
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:nth-child(3) .stat-value {
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:nth-child(4) .stat-value {
            background: var(--warning-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        /* Progress Section */
        .progress-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 24px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .progress-percent {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            height: 12px;
            background: var(--bg-tertiary);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-gradient);
            border-radius: 10px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Info Cards Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .info-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s;
        }

        .info-card:hover {
            border-color: var(--accent-blue);
        }

        .info-card h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-primary);
        }

        .info-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.95rem;
            padding: 6px 14px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        /* Action Buttons */
        .actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 28px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);
        }

        .btn-danger {
            background: rgba(218, 54, 51, 0.15);
            color: #ff7b72;
            border: 1px solid rgba(218, 54, 51, 0.3);
        }

        .btn-danger:hover {
            background: rgba(218, 54, 51, 0.25);
            border-color: #da3633;
            transform: translateY(-2px);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 16px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: var(--success);
        }

        .toast.error {
            border-color: #da3633;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üìä</div>
                <div class="logo-text">
                    <h1>Statistics</h1>
                    <p>Track your productivity</p>
                </div>
            </div>
            <nav>
                <a href="/">Chat</a>
                <a href="/tasks">Tasks</a>
                <a href="/stats" class="active">Stats</a>
            </nav>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-icon">üìù</span>
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <span class="stat-icon">‚è≥</span>
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <span class="stat-icon">‚úÖ</span>
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <span class="stat-icon">üí¨</span>
                <div class="stat-value" id="messages">0</div>
                <div class="stat-label">Messages</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <h2>
                    <span>üìà</span> Task Completion Rate
                </h2>
                <span class="progress-percent" id="completionPercent">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="completionProgress" style="width: 0%"></div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="location.href='/tasks'">
                <span>üìã</span> Manage Tasks
            </button>
            <button class="btn btn-danger" onclick="clearHistory()">
                <span>üóëÔ∏è</span> Clear Chat History
            </button>
        </div>
    </div>

    <div class="toast" id="toast">
        <span id="toastIcon">‚úì</span>
        <span id="toastMessage">Action completed</span>
    </div>

    <script>
        // Load stats on page load
        loadStats();

        async function loadStats() {
            try {
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();

                // Update stat cards with animation
                animateValue('totalTasks', stats.total_tasks);
                animateValue('pendingTasks', stats.pending_tasks);
                animateValue('completedTasks', stats.completed_tasks);
                animateValue('messages', stats.conversation_messages);
                
                document.getElementById('aiModel').textContent = stats.model || 'Unknown';

                // Update progress bar
                if (stats.total_tasks > 0) {
                    const percent = Math.round((stats.completed_tasks / stats.total_tasks) * 100);
                    document.getElementById('completionProgress').style.width = percent + '%';
                    document.getElementById('completionPercent').textContent = percent + '%';
                } else {
                    document.getElementById('completionPercent').textContent = '0%';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
                showToast('Failed to load statistics', 'error');
            }
        }

        function animateValue(id, end) {
            const element = document.getElementById(id);
            const start = parseInt(element.textContent) || 0;
            const duration = 1000;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const current = Math.round(start + (end - start) * easeOutQuart);
                
                element.textContent = current;
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        async function clearHistory() {
            if (!confirm('Are you sure you want to clear all chat history? This action cannot be undone.')) {
                return;
            }

            try {
                await fetch('/api/history', { method: 'DELETE' });
                showToast('Chat history cleared successfully!', 'success');
                loadStats();
            } catch (error) {
                console.error('Failed to clear history:', error);
                showToast('Failed to clear history', 'error');
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toastIcon');
            const toastMessage = document.getElementById('toastMessage');

            toastIcon.textContent = type === 'success' ? '‚úì' : '‚úï';
            toastMessage.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
