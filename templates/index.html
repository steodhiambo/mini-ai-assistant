<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini AI Assistant - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme with blue accents */
            --primary-gradient: linear-gradient(135deg, #0066ff 0%, #00b4ff 100%);
            --secondary-gradient: linear-gradient(135deg, #00d4aa 0%, #00ff88 100%);
            --accent-blue: #0066ff;
            --accent-cyan: #00b4ff;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-input: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            --border-color: #30363d;
            --border-light: rgba(255, 255, 255, 0.06);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow: hidden;
        }

        /* Subtle background glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(0, 102, 255, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(0, 180, 255, 0.04) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(2%, 2%) rotate(1deg); }
        }

        .app-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        nav {
            display: flex;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        nav a:hover {
            color: var(--text-primary);
            background: rgba(0, 102, 255, 0.1);
        }

        nav a.active {
            color: var(--text-primary);
            background: var(--primary-gradient);
            box-shadow: var(--shadow-sm);
        }

        /* Chat Container */
        .chat-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 24px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 8px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Messages */
        .message {
            display: flex;
            gap: 12px;
            max-width: 85%;
            animation: messageSlide 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .message.assistant .message-avatar {
            background: var(--primary-gradient);
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #238636 0%, #2ea043 100%);
        }

        .message-content {
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            line-height: 1.6;
            font-size: 0.95rem;
            box-shadow: var(--shadow-sm);
        }

        .message.assistant .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: var(--radius-sm);
            color: var(--text-primary);
        }

        .message.user .message-content {
            background: var(--primary-gradient);
            border-bottom-right-radius: var(--radius-sm);
            color: white;
        }

        /* Welcome State */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: var(--primary-gradient);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 102, 255, 0.4);
            animation: welcomePulse 2s ease-in-out infinite;
        }

        @keyframes welcomePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-container h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .welcome-container p {
            color: var(--text-secondary);
            font-size: 1rem;
            max-width: 400px;
            line-height: 1.6;
        }

        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }

        .chip {
            padding: 10px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .chip:hover {
            background: rgba(0, 102, 255, 0.15);
            border-color: var(--accent-blue);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            max-width: fit-content;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* Input Area */
        .input-wrapper {
            padding: 20px 24px;
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 6px 6px 6px 20px;
            transition: all 0.3s;
        }

        .input-container:focus-within {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.15);
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            font-family: inherit;
        }

        #messageInput::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.08);
            box-shadow: 0 4px 16px rgba(0, 102, 255, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 16px;
            }

            .logo-text h1 {
                font-size: 1rem;
            }

            nav a {
                padding: 8px 12px;
                font-size: 0.85rem;
            }

            .chat-wrapper {
                padding: 16px;
            }

            .message {
                max-width: 90%;
            }

            .input-wrapper {
                padding: 16px;
            }

            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }

            .welcome-container h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon">ü§ñ</div>
                <div class="logo-text">
                    <h1>AI Assistant</h1>
                    <p>Powered by Gemini</p>
                </div>
            </div>
            <nav>
                <a href="/" class="active">Chat</a>
                <a href="/tasks">Tasks</a>
                <a href="/stats">Stats</a>
            </nav>
        </header>

        <div class="chat-wrapper">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-container" id="welcomeContainer">
                    <div class="welcome-icon">‚ú®</div>
                    <h2>Welcome to Your AI Assistant</h2>
                    <p>I can help you manage tasks, answer questions, and much more. Start a conversation below!</p>
                    <div class="suggestion-chips">
                        <span class="chip" onclick="useSuggestion('Add buy groceries to my tasks')">üìù Add a task</span>
                        <span class="chip" onclick="useSuggestion('What can you help me with?')">‚ùì What can you do?</span>
                        <span class="chip" onclick="useSuggestion('Show me my tasks')">üìã Show tasks</span>
                        <span class="chip" onclick="useSuggestion('Explain machine learning')">üß† Learn something</span>
                    </div>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const welcomeContainer = document.getElementById('welcomeContainer');
        let hasMessages = false;

        // Load chat history on page load
        loadHistory();

        // Send on Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                if (history.length > 0) {
                    hasMessages = true;
                    welcomeContainer.remove();
                    
                    history.forEach(msg => {
                        appendMessage(msg.role === 'user' ? 'user' : 'assistant', msg.content);
                    });
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        function useSuggestion(text) {
            messageInput.value = text;
            messageInput.focus();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Remove welcome container on first message
            if (!hasMessages) {
                hasMessages = true;
                welcomeContainer.remove();
            }

            // Add user message to chat
            appendMessage('user', message);
            messageInput.value = '';
            scrollToBottom();

            // Disable input while processing
            setInputEnabled(false);
            typingIndicator.style.display = 'flex';
            scrollToBottom();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                typingIndicator.style.display = 'none';
                
                if (data.response) {
                    appendMessage('assistant', data.response);
                } else if (data.error) {
                    appendMessage('assistant', '‚ö†Ô∏è Error: ' + data.error);
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                appendMessage('assistant', '‚ö†Ô∏è Failed to send message. Please try again.');
            }

            setInputEnabled(true);
            messageInput.focus();
            scrollToBottom();
        }

        function appendMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setInputEnabled(enabled) {
            messageInput.disabled = !enabled;
            sendBtn.disabled = !enabled;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }
    </script>
</body>
</html>
