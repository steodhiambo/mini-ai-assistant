<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini AI Assistant - Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme with blue accents */
            --primary-gradient: linear-gradient(135deg, #0066ff 0%, #00b4ff 100%);
            --success-gradient: linear-gradient(135deg, #238636 0%, #2ea043 100%);
            --danger-gradient: linear-gradient(135deg, #da3633 0%, #b62324 100%);
            --accent-blue: #0066ff;
            --accent-cyan: #00b4ff;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-input: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            --border-color: #30363d;
            --success: #3fb950;
            --pending: #d29922;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(0, 102, 255, 0.06) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(0, 180, 255, 0.04) 0%, transparent 50%);
            animation: bgFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(2%, 2%) rotate(1deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            border-radius: 16px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .logo-text h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .logo-text p {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        nav {
            display: flex;
            gap: 8px;
            background: var(--bg-tertiary);
            padding: 4px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        nav a:hover {
            color: var(--text-primary);
            background: rgba(0, 102, 255, 0.1);
        }

        nav a.active {
            color: var(--text-primary);
            background: var(--primary-gradient);
            box-shadow: 0 2px 8px rgba(0, 102, 255, 0.3);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.15);
        }

        .stat-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:nth-child(2) .stat-value {
            background: var(--success-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-card:nth-child(3) .stat-value {
            background: var(--danger-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Add Task Form */
        .add-task-form {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        #taskInput {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid var(--border-color);
            border-radius: 14px;
            background: var(--bg-input);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            font-family: inherit;
            transition: all 0.3s;
        }

        #taskInput:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.15);
        }

        #taskInput::placeholder {
            color: var(--text-secondary);
        }

        .btn-primary {
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            background: var(--primary-gradient);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.4);
        }

        /* Task List */
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: taskSlide 0.4s ease;
        }

        @keyframes taskSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            border-color: var(--accent-blue);
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-item.completed:hover {
            transform: translateX(4px);
        }

        .task-checkbox {
            width: 26px;
            height: 26px;
            border: 2px solid var(--text-muted);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
            background: transparent;
            user-select: none;
        }

        .task-checkbox:hover {
            border-color: var(--success);
            background: rgba(46, 160, 67, 0.1);
        }

        .task-item.completed .task-checkbox {
            background: var(--success);
            border-color: var(--success);
        }

        .task-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .task-item.completed .task-checkbox::after {
            opacity: 1;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-name {
            font-size: 1rem;
            color: var(--text-primary);
            word-break: break-word;
        }

        .task-item.completed .task-name {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 6px;
        }

        .task-id {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .task-status {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .task-status.pending {
            background: rgba(210, 153, 34, 0.15);
            color: var(--pending);
        }

        .task-status.completed {
            background: rgba(63, 185, 80, 0.15);
            color: var(--success);
        }

        .btn-delete {
            padding: 10px 16px;
            font-size: 0.85rem;
            background: rgba(218, 54, 51, 0.15);
            color: #ff7b72;
            border: 1px solid rgba(218, 54, 51, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .btn-delete:hover {
            background: rgba(218, 54, 51, 0.25);
            border-color: #da3633;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* Clear Completed Button */
        .clear-completed {
            margin-top: 24px;
            padding: 14px 24px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .clear-completed:hover {
            border-color: #da3633;
            color: #ff7b72;
            background: rgba(218, 54, 51, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .add-task-form {
                flex-direction: column;
            }

            .btn-primary {
                justify-content: center;
            }

            .task-item {
                flex-wrap: wrap;
            }

            .btn-delete {
                width: 100%;
                margin-top: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">üìã</div>
                <div class="logo-text">
                    <h1>Task Manager</h1>
                    <p>Stay organized, get things done</p>
                </div>
            </div>
            <nav>
                <a href="/">Chat</a>
                <a href="/tasks" class="active">Tasks</a>
                <a href="/stats">Stats</a>
            </nav>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìù</div>
                <div class="stat-value" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="add-task-form">
            <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
            <button class="btn-primary" onclick="addTask()">
                <span>+</span> Add Task
            </button>
        </div>

        <div class="task-list" id="taskList"></div>

        <button class="clear-completed" style="display: none;" id="clearBtn" onclick="clearCompleted()">
            üóëÔ∏è Clear Completed Tasks
        </button>
    </div>

    <script>
        // Load tasks on page load
        loadTasks();

        // Add task on Enter key
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();
                renderTasks(tasks);
                updateStats(tasks);
            } catch (error) {
                console.error('Failed to load tasks:', error);
            }
        }

        function renderTasks(tasks) {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>No tasks yet</h3>
                        <p>Add your first task above to get started!</p>
                    </div>
                `;
                document.getElementById('clearBtn').style.display = 'none';
                return;
            }

            taskList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox" onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-name">${escapeHtml(task.name)}</div>
                        <div class="task-meta">
                            <span class="task-id">#${task.id}</span>
                            <span class="task-status ${task.completed ? 'completed' : 'pending'}">
                                ${task.completed ? 'Completed' : 'Pending'}
                            </span>
                        </div>
                    </div>
                    <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                </div>
            `).join('');

            const hasCompleted = tasks.some(t => t.completed);
            document.getElementById('clearBtn').style.display = hasCompleted ? 'block' : 'none';
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const completed = tasks.filter(t => t.completed).length;
            const pending = total - completed;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('pendingTasks').textContent = pending;
            document.getElementById('completedTasks').textContent = completed;
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const name = input.value.trim();
            
            if (!name) return;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (response.ok) {
                    input.value = '';
                    input.focus();
                    loadTasks();
                }
            } catch (error) {
                console.error('Failed to add task:', error);
            }
        }

        async function toggleTask(id) {
            try {
                await fetch(`/api/tasks/${id}/toggle`, { method: 'POST' });
                loadTasks();
            } catch (error) {
                console.error('Failed to toggle task:', error);
            }
        }

        async function deleteTask(id) {
            try {
                await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
                loadTasks();
            } catch (error) {
                console.error('Failed to delete task:', error);
            }
        }

        async function clearCompleted() {
            const tasks = await (await fetch('/api/tasks')).json();
            const completed = tasks.filter(t => t.completed);
            
            for (const task of completed) {
                await fetch(`/api/tasks/${task.id}`, { method: 'DELETE' });
            }
            
            loadTasks();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
